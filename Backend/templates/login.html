{% extends "base.html" %}
{% block title %}login{% endblock %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          
          <h2 class="text-center text-primary mb-4">se connecter </h2>
          
          <form>
         
            <div class="mb-3">
              <label for="email" class="form-label">Adresse email</label>
              <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
            </div>


            <!-- Mot de passe -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>


            <!-- Bouton -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">connection</button>
            </div>
          </form>

          

        </div>
      </div>
    </div>
  </div>
</div>
        {% endblock %}
