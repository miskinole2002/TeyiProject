<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">


    <title>{% block title %} Teyi {% endblock %}</title>
  </head>
  <body>

    <div class="container">
     
       <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
  <div class="container">
    
    <!-- Logo -->
    <a class="navbar-brand fw-bold text-primary" href="#">
      <i class="bi bi-shop"></i> TeyiShop
    </a>
    
    <!-- Bouton burger pour mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEcommerce" aria-controls="navbarEcommerce" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenu de la navbar -->
    <div class="collapse navbar-collapse" id="navbarEcommerce">

      <!-- Liens principaux -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Nouveautés</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Promotions</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Catégories
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
            <li><a class="dropdown-item" href="#">Vêtements</a></li>
            <li><a class="dropdown-item" href="#">Électronique</a></li>
            <li><a class="dropdown-item" href="#">Maison</a></li>
            <li><a class="dropdown-item" href="#">Sports</a></li>
          </ul>
        </li>
      </ul>

      <!-- Barre de recherche -->
      <form class="d-flex me-3">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Rechercher un produit..." aria-label="Search">
        <button class="btn btn-outline-primary rounded-pill" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <!-- Icônes utilisateur -->
      <div class="d-flex">
        <a href="/register" class="btn btn-outline-secondary me-2 rounded-circle"><i class="bi bi-person"></i></a>
        <a href="#" class="btn btn-primary rounded-circle position-relative">
          <i class="bi bi-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </a>
      </div>

    </div>
  </div>
</nav>
    </div>
    
           
     
 
      
    
      <div class="container">
        {% block content %}{% endblock %}
    </div>
   

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

        <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025  tous droits reserves a William, Inc</p>
    
    
      </footer>
    </div>


    

 







  
  </body>
<style>
  .main_home {
    background-image: url('/static/images/img0.jpg'); 
    background-size: cover;      
    background-repeat: no-repeat; 
    background-position: center; 
    background-attachment: fixed; 
  }

</style>
